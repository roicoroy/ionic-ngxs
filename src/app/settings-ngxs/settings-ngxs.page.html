<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="home()">
        <ion-icon slot="start" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      Settings
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-card-header>
        <!-- <ion-card-subtitle>Welcome</ion-card-subtitle> -->
        <ion-card-title>Settings</ion-card-title>
    </ion-card-header>
    </ion-toolbar>
  </ion-header>


  <ion-slides #slider (ionSlideWillChange)="moveButton()" pager="false" [options]="slideOpts">
    <ion-slide class='waiters'>
      <ion-row class='container'>
        <ion-col size="12">
          
        </ion-col>
      </ion-row>
    </ion-slide>
    
    <ion-slide class='points'>
      <ion-row class='container'>
        <ion-col size="12">
          
        </ion-col>
      </ion-row>
    </ion-slide>
  </ion-slides>
</ion-content>
<ion-footer>
    <ion-toolbar>
      <ion-segment mode="mds" (ionChange)="segmentChanged($event)" [(ngModel)]="page">
        <ion-segment-button value="0" (click)="selectedTab(0)">
          <ion-label> Waiters </ion-label>
        </ion-segment-button>
        <ion-segment-button value="1" (click)="selectedTab(1)">
          <ion-label> Points </ion-label>
        </ion-segment-button>
      </ion-segment>
    </ion-toolbar>
</ion-footer>
