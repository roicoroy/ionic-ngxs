<ion-row>
  <ion-toolbar>
    <ion-title>Waiter's List</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="addWaiter()">
        <ion-icon name="arrow-up"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-row>

<ion-card *ngFor="let w of waitersList | async; let i = index">
  <ion-card-content>
    <ion-item lines='none'>
      <ion-label (click)='editWaiter(w)'>{{ w.name }}</ion-label>
      <ion-buttons slot="end">
        <ion-button (click)="deleteWaiter(w.id)" expand="block" fill="clear" shape="round">
          <ion-icon color='danger' name="close"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>
  </ion-card-content>
  <ion-card-content class='color'>
    <ion-item lines='none'>
      <ionic-selectable [items]="pointsListState | async" itemValueField="id"
        itemTextField="label" [(ngModel)]="w.pointsList" [isMultiple]="true" confirmButtonText="OK"
        closeButtonText="Close" (onChange)='onSelectTableChange($event, i)'>
      </ionic-selectable>
    </ion-item>
  </ion-card-content>

</ion-card>
