<ion-row>
  <ion-toolbar>
    <ion-title>Waiter's List</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="addWaiter()">
        <ion-icon name="arrow-up"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-row>
<ion-card *ngFor="let w of waitersList | async">
  <ion-card-content>
    <ion-item lines='none' button (click)='editWaiter(w)'>
      <ion-avatar>
        <ion-img [src]="'assets/shapes.svg'"></ion-img>
      </ion-avatar>
      <ion-label>{{ w.name }}</ion-label>
      <ion-buttons slot="end">
        <ion-button (click)="deleteWaiter(w.id)" expand="block" fill="clear" shape="round">
          <ion-icon color='danger' name="close"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>
  </ion-card-content>
</ion-card>
