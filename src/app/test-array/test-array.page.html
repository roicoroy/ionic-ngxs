<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="home()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>test-array</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid class='ion-margin'>
    <ion-row>
      <ion-col size="12">
        <form [formGroup]="waitersListForm" #waitersFormRef="ngForm">
          <div formArrayName="waitersList">
            <ion-card *ngFor="let waiter of waitersListArray.controls; let i = index" [formGroupName]="i">
              <ion-row>
                <ion-col size="12">
                  <ion-buttons class='delete-button'>
                    <ion-button (click)="deleteWaiter(i)">
                      <ion-icon size='small' color='danger' class='delete-icon' name="close"></ion-icon>
                    </ion-button>
                  </ion-buttons>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col size="12">
                  <ion-item>
                    <ion-input [disabled]="true" formControlName='name' type="text"></ion-input>
                  </ion-item>
                </ion-col>
              </ion-row>
            </ion-card>
          </div>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-button (click)="submitForm()" expand="block" fill="solid" shape="round">
      <ion-icon slot="start" name="add"></ion-icon>
      Submit Form
    </ion-button>
  </ion-toolbar>
</ion-footer>
