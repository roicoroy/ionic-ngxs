<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button (click)="settings()">
                <ion-icon slot="start" name="settings"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>
            Home
        </ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="deleteAll()">
                Delete All
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Home</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-grid fixed>
        <ion-row>
            <ion-col>
                <ion-item button *ngFor='let entry of teamEntryArray | async' (click)='resultPage(entry)'>
                    <ion-label>
                        {{ entry.date | date }}
                    </ion-label>
                    <ion-text color='danger' slot='end' (click)='deleteEntry(entry.id)'>
                        <ion-icon color='danger' name="close"></ion-icon>
                    </ion-text>
                </ion-item>
            </ion-col>
        </ion-row>
    </ion-grid>

</ion-content>
<ion-footer>
    <ion-toolbar>
        <ion-button (click)="calculator()" expand="block" fill="solid" shape="round">
            {{ 'Start' | uppercase }}
        </ion-button>
    </ion-toolbar>
</ion-footer>
